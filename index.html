<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Team 6: Lebron</title>
		<meta name="description" content="Laser input UI â€¢ A-Frame" />
		<script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
		<script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
		<script src="highlight.js"></script>
		<script src="info-panel.js"></script>
	</head>
	<body>
		<a-scene
			background="color: #D22B2B"
			environment
			cursor="rayOrigin: mouse; fuse: false"
			raycaster="objects: .raycastable"
			info-message="htmlSrc: #messageText"
		>
			<a-assets>
				<!-- Far left Card image -->
				<img
					id="tetrisPoster"
					src="./images/tetrisImage.jpeg"
					crossorigin="anonymous"
				/>
				<!-- Second Far Left Image -->
				<img
					id="antonRocketPoster"
					src="./images/rockketImage.png"
					crossorigin="anonymous"
				/>

				<!-- Middle Card Image -->
				<img
					id="jodPoster"
					src="./images/boxImage.png"
					crossorigin="anonymous"
				/>

				<!-- Second Far Right Card Image -->
				<img id="mohPoster" src="" crossorigin="anonymous" />

				<!-- Far Right Card Image -->
				<img
					id="sixtenPoster"
					src="./images/catImage.png"
					crossorigin="anonymous"
				/>

				<!-- Border around cards, highlight, and reason why clickable -->
				<a-mixin
					id="frame"
					geometry="primitive: plane; width: 0.5783552; height: 0.8192"
					material="color: white; shader: flat"
					animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
					animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
				></a-mixin>

				<!-- Images for Cards -->
				<a-mixin
					id="poster"
					geometry="primitive: plane; width: 0.544768; height: 0.786432"
					material="color: white; shader: flat"
					material="shader: flat"
					position="0 0 0.005"
				></a-mixin>

				<!-- Images for when Cards are clicked -->
				<a-mixin
					id="movieImage"
					geometry="primitive: plane; width: 1.5; height: 0.81"
					material="src: #jod; shader: flat; transparent: true"
					position="0 0.495 0.002"
				></a-mixin>
			</a-assets>

			<a-entity
				id="background"
				position="0 0 0"
				geometry="primitive: sphere; radius: 2.0"
				material="color: red; side: back; shader: flat"
				scale="0.001 0.001 0.001"
				visible="false"
				class="raycastable"
			>
			</a-entity>

			<a-entity
				position="0 1.6 0"
				camera
				look-controls="magicWindowTrackingEnabled: false; touchEnabled: false; mouseEnabled: false"
			>
				<a-entity
					id="fadeBackground"
					geometry="primitive: sphere; radius: 2.5"
					material="color: #999999; side: back; shader: flat; blending: subtractive;"
					visible="false"
				>
				</a-entity>
			</a-entity>

			<!-- Hand controls -->
			<a-entity
				id="leftHand"
				laser-controls="hand: left"
				raycaster="objects: .raycastable"
			></a-entity>
			<a-entity
				id="rightHand"
				laser-controls="hand: right"
				raycaster="objects: .raycastable"
				line="color: #118A7E"
			></a-entity>

			<!-- Poster menu with 5 cards -->
			<a-entity id="ui" position="0 1.6 -2.5">
				<a-entity id="menu" highlight>
					<a-entity
						id="tetrisButton"
						position="-1.6 0 0"
						mixin="frame"
						class="raycastable menu-button"
					>
						<a-entity material="src: #tetrisPoster;" mixin="poster"></a-entity>
					</a-entity>

					<a-entity
						id="antonRocketButton"
						position="-0.8 0 0"
						mixin="frame"
						class="raycastable menu-button"
					>
						<a-entity
							material="src: #antonRocketPoster"
							mixin="poster"
						></a-entity>
					</a-entity>

					<a-entity
						id="jodButton"
						position="0 0 0"
						mixin="frame"
						class="raycastable menu-button"
					>
						<a-entity material="src: #jodPoster" mixin="poster"></a-entity>
					</a-entity>

					<a-entity
						id="mohButton"
						position="0.8 0 0"
						mixin="frame"
						class="raycastable menu-button"
					>
						<a-entity material="src: #mohPoster" mixin="poster"></a-entity>
					</a-entity>

					<a-entity
						id="sixtenButton"
						position="1.6 0 0"
						mixin="frame"
						class="raycastable menu-button"
					>
						<a-entity material="src: #sixtenPoster" mixin="poster"></a-entity>
					</a-entity>
				</a-entity>

				<!-- Info panel of the selected movie. -->
				<a-entity
					id="infoPanel"
					position="0 0 0.5"
					info-panel
					visible="false"
					scale="0.001 0.001 0.001"
					geometry="primitive: plane; width: 1.5; height: 1.8"
					material="color: #333333; shader: flat; transparent: false"
					class="raycastable"
				>
					<a-entity
						id="jodMovieImage"
						mixin="movieImage"
						material="src: #jod"
						visible="false"
					></a-entity>
					<a-entity
						id="antonRocketMovieImage"
						mixin="movieImage"
						material="src: #antonRocket"
						visible="false"
					></a-entity>
					<a-entity
						id="tetrisMovieImage"
						mixin="movieImage"
						material="src: #tetris"
						visible="false"
					></a-entity>
					<a-entity
						id="mohMovieImage"
						mixin="movieImage"
						material="src: #mohPoster"
						visible="false"
					></a-entity>
					<a-entity
						id="sixtenMovieImage"
						mixin="movieImage"
						material="src: #sixtenPoster"
						visible="false"
					></a-entity>
					<a-entity
						id="movieTitle"
						position="-0.68 -0.1 0"
						text="shader: msdf; anchor: left; width: 1.5; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: jod (2003)"
					></a-entity>
					<a-entity
						id="movieDescription"
						position="-0.68 -0.2 0"
						text="baseline: top; shader: msdf; anchor: left; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
					></a-entity>
				</a-entity>
			</a-entity>
		</a-scene>
	</body>
</html>
